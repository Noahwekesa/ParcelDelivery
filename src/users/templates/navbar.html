
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{% url 'home' %}">Parcel Delivery</a>

	{% if not request.user.is_authenticated %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	    <li class="nav-item" {% if request.GET.next != '/courier/' %} active {% endif%}>
		    <a class="nav-link" href="{% url 'login-page' %}?next={% url 'customer:home' %}">Customer</a>
	    </li>
      <li class="nav-item" {% if request.GET.next == '/courier/' %} active {% endif%}>
     <a class="nav-link" href="{% url 'login-page' %}?next={% url 'courier:home' %}">Courier</a> </li>
    </ul>
    {% endif %}
    <ul class="navbar-nav ml-auto">
	    {% if user.is_authenticated %}
	    <form class="form-inline">
		    <span class="mr-4" >{{ request.user.get_full_name|title }}</span>
	    </form>
	<li class="nav-item">
		<a class="nav-link btn btn-danger text-white font-weight-bold" href="{% url 'logout' %}">logout</a>
	</li>
	{% else %}
    	<li class="nav-item active">
		<a class="nav-link" href="{% url 'login-page' %}">Login</a>	
	</li>
	<li class="nav-item active">
	<a class="nav-link btn btn-dark text-white font-weight-bold rounded-pill">Register</a>
	</li>
	{% endif %}
    </ul>
  </div>
</nav>
