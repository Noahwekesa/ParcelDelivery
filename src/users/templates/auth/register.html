
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="conatainer-fluid mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-4">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center text-uppercase mb-3">
						<b> 
							{% if request.GET.next != '/courier/' %}
							customer
							{% else %}
							courier
							{% endif %}

						</b>
					</h4>
					<form method="POST">
						{% csrf_token %}
						{% bootstrap_form form %}
						<button class="btn btn-dark btn-block" type="submit">Register</button>
					<p class="text-center mt-3">
					Already have an account? <a href="{% url 'login-page' %}"><b>Login</b></a>
					</p>	
					</form>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>
{% endblock %}
